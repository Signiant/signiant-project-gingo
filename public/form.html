<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateFirstLast(){
            var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
            var name = document.getElementById('sender-name').value;
            if(!regName.test(name)){
                alert('Please enter your full name (first & last name).');
                document.getElementById('sender-name').focus();
                return false;
            }else{
                // alert('Valid name given.');
                return true;
            }
        }
    </script>
    <style>
        body {
            padding: 20px;
        }
        form .form-control {
            height: 30px;
        }
        form label {
            text-align: right;
        }
        form .col-xs-9 {
            padding-left: 0;
        }
        form.form-horizontal .control-label {
            padding-top: 7px;
        }
        form textarea.form-control {
            height: 80px;
        }
    </style>

</head>
<body>
<form class="form-horizontal" action="process" method="post" id="input-form">
    <input name="redirectUrl" type="hidden" value="<%= redirectUrl %>"/>
    <div class="form-group">
        <label for="sender-email" class="col-xs-3 control-label">Sender email</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="sender-email" name="senderEmail" value="<%= senderEmail %>" readonly>
        </div>
    </div>
    
    <div class="form-group">
        <label for="sender-name" class="col-xs-3 control-label">Sender name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="sender-name" name="senderName" placeholder="First and Last name" onfocusout="validateFirstLast()" required>
        </div>
    </div>
    <div class="form-group">
        <label for="show-feature-name" class="col-xs-3 control-label">Show/Feature name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="show-feature-name" name="showFeatureName" placeholder="Show/Feature name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="packagec-ontents" class="col-xs-3 control-label">Package contents</label>
        <div class="col-xs-9">
            <textarea id="package-contents" name="packageContents" class="form-control" placeholder="Description of contents" required></textarea>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary pull-right">Submit Info</button>
        </div>
    </div>
</form>
</body>
</html>
