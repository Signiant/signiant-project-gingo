    <style>
        body {
            padding: 20px;
        }
        form .form-control {
            height: 30px;
        }
        form label {
            text-align: right;
        }
        form .col-xs-9 {
            padding-left: 0;
        }
        form.form-horizontal .control-label {
            padding-top: 7px;
        }
        form textarea.form-control {
            height: 80px;
        }
    </style>

</head>
<body>
<form class="form-horizontal" action="process" method="post" id="input-form">
    <input name="redirectUrl" type="hidden" value="<%= redirectUrl %>"/>
    <div class="form-group">
        <label for="senderEmail" class="col-xs-3 control-label">Sender email</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="senderEmail" name="senderEmail" value="<%= senderEmail %>" readonly>
        </div>
    </div>
    
    <div class="form-group">
        <label for="senderName" class="col-xs-3 control-label">Sender First and Last name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="senderName" name="senderName" placeholder="First and Last name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="showFeatureName" class="col-xs-3 control-label">Show/Feature name</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="showFeatureName" name="showFeatureName" placeholder="Show/Feature name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="packageContents" class="col-xs-3 control-label">Package contents</label>
        <div class="col-xs-9">
            <textarea id="package-contents" name="packageContents" class="form-control" placeholder="Description of contents" required></textarea>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary pull-right">Submit Info</button>
        </div>
    </div>
</form>
</body>
</html>
